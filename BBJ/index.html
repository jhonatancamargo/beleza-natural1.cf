<!DOCTYPE html>
<html>
<head>
  <title>Teste A/B</title>
  <style>
    /* Oculta o elemento <h1> */
    h1 {
      display: none;
    }
  </style>
</head>
<body>
  <script>
    // Lista de URLs de destino
    var urls = [
      'https://beleza-natural1.cf/BBJ-1',
      'https://beleza-natural1.cf/BBJ-2'
    ];

    // Seleciona uma URL aleatória
    var randomIndex = Math.floor(Math.random() * urls.length);
    var randomUrl = urls[randomIndex];

    // Redireciona o usuário para a URL selecionada
    window.location.replace(randomUrl);
  </script>
</body>
</html>
