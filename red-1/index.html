<!DOCTYPE html>
<html>
<head>
  <title>Minha Página HTML</title>
  <style>
    body {
      text-align: center;
      margin: 0;
    }
    .content-container {
      padding-top: 50px; /* Espaço para o banner no topo */
    }
    header {
      background-color: #ff0000;
      color: #ffffff;
      padding: 1px;
    }
    .banner-title {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 24px;
      line-height: 24px;
    }
    .white-section {
      background-color: #ffffff;
      border: none;
      padding: 20px;
    }
    .black-section {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 20px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .video-wrapper {
      position: relative;
      width: 400px;
      height: 225px;
      border-radius: 10px;
      overflow: hidden;
      border: 5px solid #ffffff; /* Bordas brancas */
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .play-button:before {
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #ffffff;
    }
    .hide {
      display: none;
    }

    /* Alterar tamanho da fonte do banner em dispositivos móveis */
    @media only screen and (max-width: 768px) {
      .banner-title {
        font-size: 18px; /* Tamanho de fonte para dispositivos móveis */
        line-height: 18px; /* Altura de linha para dispositivos móveis */
      }
      .video-container {
        flex-direction: column; /* Altera a direção do layout para coluna */
        align-items: center; /* Centraliza os vídeos verticalmente */
      }
      .video-wrapper {
        width: 100%;
        height: auto;
        margin-bottom: 20px; /* Espaçamento inferior entre os vídeos */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="banner-title">NÃO SAIA AGORA, VEJA O QUE AS PARTICIPANTES FALAM DO PROGRAMA BUMBUM INVEJADO</h1>
  </header>

  <div class="content-container">
    <section class="white-section">
      <h1>Seção Branca</h1>
      <p>Esta é a primeira seção com fundo branco.</p>
    </section>

    <section class="black-section">
      <h1>Seção Preta</h1>
      <div class="video-container">
        <div class="video-wrapper">
          <video src="videos/v-2.mp4" controls></video>
          <div class="play-button"></div>
        </div>
        <div class="video-wrapper">
          <video src="videos/v-1.mp4" controls></video>
          <div class="play-button"></div>
        </div>
        <div class="video-wrapper">
          <video src="videos/v-3.mp4" controls></video>
          <div class="play-button"></div>
        </div>
      </div>
    </section>

    <section class="white-section">
      <h1>Seção Branca</h1>
      <p>Esta é a terceira seção com fundo branco.</p>
    </section>
  </div>

  <script>
    const videoWrappers = document.querySelectorAll('.video-wrapper');

    videoWrappers.forEach((wrapper) => {
      const video = wrapper.querySelector('video');
      const playButton = wrapper.querySelector('.play-button');

      playButton.addEventListener('click', () => {
        video.play();
        playButton.classList.add('hide');
      });

      video.addEventListener('ended', () => {
        playButton.classList.remove('hide');
      });
    });

    // Função para dispositivos móveis
    function checkMobile() {
      if (window.innerWidth <= 768) {
        videoWrappers.forEach((wrapper) => {
          const video = wrapper.querySelector('video');
          video.removeAttribute('controls'); // Remover os controles nativos do vídeo
          video.addEventListener('click', () => {
            if (video.paused) {
              video.play();
              wrapper.querySelector('.play-button').classList.add('hide');
            } else {
              video.pause();
              wrapper.querySelector('.play-button').classList.remove('hide');
            }
          });
        });
      }
    }

    checkMobile(); // Verificar quando a página é carregada
    window.addEventListener('resize', checkMobile); // Verificar quando a janela é redimensionada
  </script>
</body>
</html>
